name: Trigger Whatnot Check

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (UTC)
  workflow_dispatch:        # Allow manual runs from the UI

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Whatnot watcher on Replit
        env:
          REPLIT_URL: ${{ secrets.REPLIT_WHATNOT_URL }}
          TRIGGER_SECRET: ${{ secrets.TRIGGER_SECRET }}
        run: |
          echo "Calling Replit watcher at $REPLIT_URL"
          curl -X POST "$REPLIT_URL/run?token=$TRIGGER_SECRET" \
            --fail \
            -H "Content-Type: application/json" \
            -d '{}' \
            -s -S
          echo "Done."
